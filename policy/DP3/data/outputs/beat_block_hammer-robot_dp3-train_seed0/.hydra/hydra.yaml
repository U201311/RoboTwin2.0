hydra:
  run:
    dir: data/outputs/beat_block_hammer-robot_dp3-train_seed0
  sweep:
    dir: data/outputs/${now:%Y.%m.%d}/${now:%H.%M.%S}_${name}_${task_name}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.run.dir=data/outputs/beat_block_hammer-robot_dp3-train_seed0
    - hydra.mode=RUN
    task:
    - task_name=beat_block_hammer
    - training.debug=False
    - training.seed=0
    - training.num_epochs=50
    - training.checkpoint_every=50
    - training.device=cuda:0
    - exp_name=beat_block_hammer-robot_dp3-train
    - logging.mode=online
    - checkpoint.save_ckpt=True
    - expert_data_num=1
    - setting=demo_randomized
    - checkpoint_path=/workspace/embolab
  job:
    name: train_dp3
    chdir: null
    override_dirname: checkpoint.save_ckpt=True,checkpoint_path=/workspace/embolab,exp_name=beat_block_hammer-robot_dp3-train,expert_data_num=1,logging.mode=online,setting=demo_randomized,task_name=beat_block_hammer,training.checkpoint_every=50,training.debug=False,training.device=cuda:0,training.num_epochs=50,training.seed=0
    id: ???
    num: ???
    config_name: robot_dp3.yaml
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.2.0
    version_base: '1.2'
    cwd: /workspace/robotwin_generation/policy/DP3
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /workspace/robotwin_generation/policy/DP3/3D-Diffusion-Policy/diffusion_policy_3d/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /workspace/robotwin_generation/policy/DP3/data/outputs/beat_block_hammer-robot_dp3-train_seed0
    choices:
      task: demo_task
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
